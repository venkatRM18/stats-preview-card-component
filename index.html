<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/css/styles.css" />
    <title>Stats preview card component</title>
  </head>
  <body>
    <div class="parent-preview">
      <div class="preview-card">
        <div class="left-div">
          <div class="left-div_parent">
            <div class="line1">
              <h2 class="line1_font">
                Get <span class="insights">insights</span> that help
                your business grow.
              </h2>
            </div>
            <div class="line2">
              <p>
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>
            </div>
            <div class="line3">
              <div class="companies">
                <h2>10k+</h2>
                <h5>COMPANIES</h5>
              </div>
              <div class="templates">
                <h2>314</h2>
                <h5>TEMPLATES</h5>
              </div>
              <div class="queries">
                <h2>12M+</h2>
                <h5>QUERIES</h5>
              </div>
            </div>
          </div>
        </div>
        <div class="right-div">
          <img src="./Images/image-header-desktop.jpg" alt="Preview-Image" class="image" />
          <div class="overlay"></div>
        </div>
      </div>
    </div>
  </body>
</html>
